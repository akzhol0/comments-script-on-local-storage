<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/css_main/style.css">
        <link rel="stylesheet" href="assets/css/css_media/media.css">
 	    <link rel="icon" href="assets/favicon/main.ico">		
        <title>Comments</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <div class="brand">BRAND</div>
            </header>
            <main>
                <div class="main-wrapper"></div>
            </main>
            <footer>
                <div class="comments">
                    <div class="add">
                        <div class="counts-comm">0 Comments</div>
                        <div class="inp-wrapper">
                            <div class="inp-container">
                                <input placeholder="User Name" class="user-name-inp" type="text">
                                <input placeholder="Add a comment..." class="user-comm-inp" type="text">
                                <button class="btn-submit">SUBMIT</button>
                            </div>
                        </div>
                        <div id="res"></div>
                        <div id="clear">
                            <button id="clear-comm">Clear Comments!</button>
                        </div>
                    </div>
                    <div class="keep"></div>
                </div>
            </footer>
        </div>

        <script src="java_script/core.js"></script>
    </body>
</html>
